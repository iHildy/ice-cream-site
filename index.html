<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Ice Cream</title>
</head>
<body>
    <section id="home" class="min-h-screen">
        <div>
            <img src="logo.svg" alt="" class="absolute h-24 m-10">
            <div class="absolute right-0 m-10">
                <button class="text-shadow text-center bg-yellow-800 py-1 px-3 rounded-full border border-black focus:outline-none">Locations</button>
                <button class="text-shadow text-center bg-pink-200 py-1 px-3 rounded-full border border-black focus:outline-none">Menu</button>
                <button class="text-shadow text-center bg-yellow-200 py-1 px-3 rounded-full border border-black focus:outline-none">Order Online</button>
            </div>
            <img src="drips.svg" alt="" draggable="false" class="w-screen">
        </div>
        <div class="text-center text-gray-400">
            <h1 class="text-9xl text-shadow">ice-cream</h1>
            <h3 class="text-shadow text-4xl">Best ice-cream in Texas</h3>
        </div>
        <div class="object-bottom">
            <div class="absolute inset-x-0 bottom-0 h-24 bg-yellow-100 border-t border-gray-500">
                <h1 class="text-center text-3xl mx-auto pt-8">Learn More!</h1>
            </div>
        </div>
    </section>

    <section>
        <div class="h-24 bg-yellow-800 flex">
            <h1 class="text-center text-3xl mx-auto pt-10">Locations</h1>
        </div>

        <div class="mt-16 container mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-16">
                <div class="mx-auto my-auto">
                    <div class="">
                        <img src="zip code background.png" alt="" class="w-5/6 mx-auto my-auto">
                        <div class="relative flex-row">
                            <!-- <h1 class="absolute inset-0">Enter Your Zip Code:</h1> -->
                        </div>
                    </div>
                </div>

                <div class="mx-auto my-auto">
                    <img src="map.svg" alt="" class=" mx-auto my-auto h-1/2 ">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
